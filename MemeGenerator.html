<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Meme.css">
    <title>Document</title>
</head>
<body>
    <h1 class="noselect">MAKE YOUR OWN MEMES</h1>
    <h2 class="noselect">HOLD CLICK AND DRAG</h2>
<div id="card-track" data-mouse-down-at="0" data-prev-percentage="0">
    
    <div class="card noselect" draggable="false">
        <form action="" id="meme1">
        <label for=""> <h3 draggable="false">CHOOSE YOUR TOP TEXT</h3>
            <input type="text" name="top-text-input">
        </label>    
        <input type="Submit" class="submit">    
    </form>
    </div>
    
    <div class="card" draggable="false">
        <form action="" id="meme2">
        <label for=""> <h3 draggable="false">CHOOSE YOUR BOTTOM TEXT</h3>
            <input type="text" name="bottom-text-input">
        </label> 
        <input type="Submit" class="submit">    
    </form>
    </div>

    

    <div class="card noselect" draggable="false">
    <form action="" id="meme3">
        <label for=""> <h3 draggable="false">LINK A PICTURE FOR YOUR MEME</h3>
            <input type="text" name="img-input" class="input">
        </label>
        <input type="Submit" class="submit">    
    </form>
    </div>
    <div class="card noselect" draggable="false">
        <form action="" id="final"> 
        <input type="Submit" class="finalSubmit">
    </form>
    </div>
    
    
    <div id="result" class='noselect' draggable="false">

</div>

    <script src="MemeApp.js"></script>
</body>
</html>
